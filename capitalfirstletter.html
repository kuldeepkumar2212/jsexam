<!DOCTYPE html>
<html>
<head>
  <title>Capitalize Words</title>
</head>
<body>
  <input type="text" id="inputText" placeholder="Enter a string">
  <button id="capitalizeButton">Capitalize</button>
  <div id="output"></div>

  <script>
    var capitalizeButton = document.getElementById("capitalizeButton");
    var inputText = document.getElementById("inputText");
    var outputDiv = document.getElementById("output");

    capitalizeButton.addEventListener("click", function() {
      var input = inputText.value;
      var capitalizedString = capitalizeWords(input);
      outputDiv.innerText = capitalizedString;
    });

    function capitalizeWords(str) {
      var words = str.split(" ");
      var capitalizedWords = [];

      for (var i = 0; i < words.length; i++) {
        var word = words[i];
        var capitalizedWord = word.charAt(0).toUpperCase() + word.slice(1);
        capitalizedWords.push(capitalizedWord);
      }

      return capitalizedWords.join(" ");
    }
  </script>
</body>
</html>
